<!DOCTYPE html>
<html>
<head>
    <title>FinTrust Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input, select, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result p { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Harcamayı Ekle</h1>
    <form id="expense-form">
        Açıklama: <input type="text" id="description" required><br>
        Tutar: <input type="number" id="amount" required><br>
        Para Birimi:
        <select id="currency">
            <option value="TL">TL</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
        </select><br>
        <button type="submit">Gönder</button>
    </form>

    <h2>Sonuç</h2>
    <div id="result" class="result"></div>

    <script>
        const form = document.getElementById("expense-form");
        const resultDiv = document.getElementById("result");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const description = document.getElementById("description").value;
            const amount = parseFloat(document.getElementById("amount").value);
            const currency = document.getElementById("currency").value;

            try {
                const response = await fetch("http://127.0.0.1:5000/add_expense", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ description, amount, currency })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p><strong>Kategori:</strong> ${data.category}</p>
                        <p><strong>Öneri:</strong> ${data.suggestion}</p>
                        <p><strong>Transaction ID:</strong> 
                            <a href="${data.explorer}" target="_blank" rel="noopener noreferrer">${data.txid}</a>
                        </p>
                        <p><strong>Tutar:</strong> ${data.amount} ${data.currency}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<p style="color:red;">Hata: ${data.error}</p>`;
                }

            } catch (err) {
                resultDiv.innerHTML = `<p style="color:red;">Sunucuya bağlanamadı!</p>`;
                console.error(err);
            }
        });
    </script>
</body>
</html>
